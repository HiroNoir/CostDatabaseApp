<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>従業員一覧</title>
</head>
<body>
    <h2>従業員一覧</h2>
    <!-- Flashメッセージの表示 -->
    <p th:if="${message}" th:text="${message}"
        style="color: blue;">完了メッセージ
    </p>
    <p th:if="${errorMessage}"
        th:text="${errorMessage}" style="color: red;">
        エラーメッセージ
    </p>
    <table border="1" width="300">
        <thead>
            <tr>
                <th>社員番号</th>
                <th>名前</th>
                <th>詳細</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employee}">
                <td th:text="${employee.code}"></td>
                <td th:text="${employee.lastName} + ' ' + ${employee.firstName}"></td>
                <td>
                    <a th:href="@{/employee/{code}/detail(code=${employee.code})}">
                        詳細
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/employee/create}">新規登録</a>
    <a th:href="@{/}">メニューへ</a>
    <br>
    <!-- ログアウト -->
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="ログアウト">
    </form>
</body>
</html>
