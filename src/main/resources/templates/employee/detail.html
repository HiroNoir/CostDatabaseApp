<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>従業員詳細</title>
</head>
<body>
    <h2>従業員詳細</h2>
    <table border="1">
        <tr>
            <th>社員番号</th>
            <td th:text="${employee.code}"></td>
        </tr>
        <tr>
            <th>名字</th>
            <td th:text="${employee.lastName}"></td>
        </tr>
        <tr>
            <th>名前</th>
            <td th:text="${employee.firstName}"></td>
        </tr>
        <tr>
            <th>権限</th>
            <td th:text="${employee.role.getValue}"></td>
        </tr>
        <tr>
            <th>登録日時</th>
            <td th:text="${#temporals.format(employee.createdAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td th:text="${#temporals.format(employee.updatedAt, 'yyyy-MM-dd hh:mm:ss')}"></td>
        </tr>
    </table>
    <h3>画面遷移表示</h3>
    <a th:href="@{/employee/{code}/edit(code=${employee.code})}">編集</a>
    <a th:href="@{/}">メニューへ</a>
    <br>
    <form th:action="@{/employee/{code}/remove(code=${employee.code})}" method="post">
        <input type="submit" value="削除">
    </form>
    <spam th:if="${deleteError} neq null" th:text="${deleteError}"  style="color: red;"></spam>
    <!-- ログアウト -->
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="ログアウト">
    </form>
</body>
</html>
