<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>従業員詳細</title>
</head>
<body>
    <h2>従業員詳細</h2>
    <table border="1">
        <tr>
            <th>社員番号</th>
            <td th:text="${employee.code}"></td>
        </tr>
        <tr>
            <th>名字</th>
            <td th:text="${employee.lastName}"></td>
        </tr>
        <tr>
            <th>名前</th>
            <td th:text="${employee.firstName}"></td>
        </tr>
        <tr>
            <th>パスワード</th>
            <td th:text="${employee.password}"></td>
        </tr>
        <tr>
            <th>登録日時</th>
            <td th:text="${employee.createdAt.format(
                T(java.time.format.DateTimeFormatter).
                ofPattern('yyyy/MM/dd HH:mm:ss'))}">
            </td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td th:text="${employee.updatedAt.format(
                T(java.time.format.DateTimeFormatter).
                ofPattern('yyyy/MM/dd HH:mm:ss'))}">
            </td>
        </tr>
    </table>
    <a th:href="@{/employee/{code}/edit(code=${employee.code})}">編集</a>
    <form th:action="@{/employee/{code}/remove(code=${employee.code})}" method="post">
        <input type="submit" value="削除">
    </form>
    <a th:href="@{/employee/list}">従業員一覧へ</a>
    <br>
    <!-- ログアウト -->
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="ログアウト">
    </form>
</body>
</html>
