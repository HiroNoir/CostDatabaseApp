<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>編集者詳細</title>
</head>
<body>
    <h2>編集者詳細</h2>
    <table border="1">
        <tr>
            <th>社員番号</th>
            <td th:text="${editor_user.euCode}"></td>
        </tr>
        <tr>
            <th>名前</th>
            <td th:text="${editor_user.name}"></td>
        </tr>
        <tr>
            <th>パスワード</th>
            <td th:text="${editor_user.password}"></td>
        </tr>
        <tr>
            <th>登録日時</th>
            <td th:text="${editor_user.createdAt.format(
                T(java.time.format.DateTimeFormatter).
                ofPattern('yyyy/MM/dd HH:mm:ss'))}">
            </td>
        </tr>
        <tr>
            <th>更新日時</th>
            <td th:text="${editor_user.updatedAt.format(
                T(java.time.format.DateTimeFormatter).
                ofPattern('yyyy/MM/dd HH:mm:ss'))}">
            </td>
        </tr>
    </table>
    <a th:href="@{/editor_user/edit/{code}(code=${editor_user.euCode})}">編集</a>
    <form th:action="@{/editor_user/delete/{code}(code=${editor_user.euCode})}" method="post">
        <input type="submit" value="削除">
    </form>
    <a th:href="@{/editor_user}">編集者一覧へ</a>
</body>
</html>
