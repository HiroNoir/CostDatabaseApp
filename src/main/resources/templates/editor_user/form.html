<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>編集者フォーム</title>
</head>
<body>
    <!-- タイトル：登録 or 編集 -->
    <h2 th:if="${editorUserForm.isNew}">編集者登録</h2>
    <h2 th:unless="${editorUserForm.isNew}">編集者編集</h2>
    <!-- アクション：登録 or 編集 -->
    <form th:action="${editorUserForm.isNew} ? @{/editor_user/add} : @{/editor_user/revice}"
        th:object="${editorUserForm}" method="post">
            <label for="euCode">社員番号</label>
            <div th:if="${editorUserForm.isNew}">
                <input type="text" th:field="*{euCode}" id="euCode">
                <span th:if="${#fields.hasErrors('euCode')}" th:errors="*{euCode}" style="color: red;"></span>
                <span th:if="${codeError} neq null" th:text="${codeError}" style="color: red;"></span>
            </div>
            <div th:unless="${editorUserForm.isNew}">
                <input type="hidden" th:text="*{euCode}" th:field="*{euCode}" id="euCode">
            </div>
            <label for="lastName">名字</label>
            <div>
                <input type="text" th:field="*{lastName}" id="lastName">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;"></span>
            </div>
            <label for="firstName">名前</label>
            <div>
                <input type="text" th:field="*{firstName}" id="firstName">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red;"></span>
            </div>
            <label for="password">パスワード</label>
            <div>
                <input type="text" th:field="*{password}" id="password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
            </div>
        <!-- ボタン：登録 or 編集 -->
        <input th:if="${editorUserForm.isNew}" type="submit" value="登録">
        <input th:unless="${editorUserForm.isNew}" type="submit" value="更新">
    </form>
    <a th:href="@{/editor_user/list}">戻る</a>
</body>
</html>
